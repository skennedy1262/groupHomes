<div id="landingPage" layout="row">
  <div id="image" style="flex:70"></div>
  <div id="login" style="flex:30;position:relative">
    <div style="position:absolute; top:50%; transform:translateY(-50%)">
    <md-content style="background-color:white;margin:0 30px">
      <h1 class="md-display-2" style-"color:blue">Login</h1>
      <p class="md-body-1">Please enter username and password to login. If you do not have an account, please sign up.</p>
    </md-content>
    <md-content style="background-color:white;margin:0 30px">
      <div>
        <form name="userForm">
          <md-input-container class="md-block" style="width:100%">
            <label>Email</label>
            <input ng-model="email">
          </md-input-container>
          <md-input-container class="md-block" style="width:100%">
            <label>Password</label>
            <input ng-model="password">
          </md-input-container>
        </form>
      </div>
      <md-button class="md-raised md-cornered" ng-click="login()" style="float:right">LOGIN</md-button>
      <md-button style="float:right">SIGN UP</md-button>
    </md-content>
  </div>

  </div>
